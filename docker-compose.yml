version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pmuser
      POSTGRES_PASSWORD: pmpass
      POSTGRES_DB: pm_history
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pmuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    environment:
      DATABASE_URL: postgresql://pmuser:pmpass@postgres:5432/pm_history
      API_PORT: 3000
      API_HOST: 0.0.0.0
      RUST_LOG: info
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    environment:
      DATABASE_URL: postgresql://pmuser:pmpass@postgres:5432/pm_history
      WORKER_ENABLED: "true"
      COLLECTION_INTERVAL_SECONDS: 3600
      TRACKED_MARKETS: 10
      RUST_LOG: info
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
